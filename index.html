<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- scripts -->
    <script src="tillder.js" type="text/javascript"></script>
    <!-- links -->
    <link rel="stylesheet" href="tillder.css">
    <!-- librarys -->
    <script src="./assets/librarys/swiped-events.min.js" type="text/javascript"></script>
    <script src="./assets/librarys/dragDropTouch.js" type="text/javascript"></script>
    <script src="./assets/librarys/hammer.js" type="text/javascript"></script>
    <script src="./assets/librarys/hammerTime.js" type="text/javascript"></script>
    <!-- icon -->
    <link rel="shortcut icon" href="../assets/images/homePage/tilllogoBlack.svg">
    <title>טי"לדר </title>
</head>
<body>
    <div class="bodyContainer">
        <!-- loader -->
        <div class="loader">
            <img src="../assets/images/loder.gif" alt="Loading..." />
        </div>
        <!-- odot -->
        <div class="aboutInfo hidden card centerItem">
            <img class="tillLogo" src="./assets/images/odot_till_logo600.svg">
            <img class="bhdLogo" src="./assets/images/bhdLogo.svg">
            <div>
                <img class="odotTitle" src="./assets/images/odot_text.svg">
              <p class="p-odot">
                <span class="bold">יוזמת פרוייקט:</span>
                 סמ"ר גל גנסין</p>
              <p class="p-odot">
                <span class="bold">מנהלת פרוייקט:</span>
                 סמ"ל דורין חתוקה</p>
              <p class="p-odot">
                <span class="bold">פיתוח:</span>
                 רב"ט ניצן סלומון</p>
              <p class="p-odot">
                <span class="bold">גרפיקאית:</span>
                 רב"ט לוטם גרוס</p>
              <p class="p-odot">
                <span class="bold">רמ"ד טי"ל:</span>
                 רס"ן מיגל לויתן</p>
            </div>
            <img class="xIcon" src="./assets/images/odot_back_button.svg" alt="x"/>
        </div>
        <img class="tillderTitle centerX" src="../assets/images/full_tillder_logo.jpg" alt="tillder">
        <!-- tillder -->
        <div class="tillder bg">
            <img class="odotButton" src="./assets/images/odot_circle.png"/>
            <div class="tillderContentHeadContainer"></div>
        </div>
    </div>
</body>
</html>
